services:
  # --- API Service ---
  habr-filter-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: habr_filter_api
    ports:
      - "8000:8000"
    volumes:
      # Persist HuggingFace cache so we don't re-download models on restart
      - ./hf_cache:/app/model_cache
    restart: unless-stopped
    env_file: .env
    # Healthcheck is already in Dockerfile, but this ensures Compose waits for it
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Telegram Bot Service ---
  habr-filter-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: habr_filter_bot
    env_file: .env
    volumes:
      # Persist the SQLite database
      - ./bot_data:/app/data
    depends_on:
      habr-filter-api:
        condition: service_healthy
    restart: unless-stopped
